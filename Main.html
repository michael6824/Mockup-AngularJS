                            <button id="toggleMessage" ng-click="change_tog()" style="background: rgb(230,230,230);border:0;">
                                <i class="fa fa-check-circle-o fa-4x" aria-hidden="true" ng-show="togG" style="color: orange"></i>
                                <i class="fa fa-circle-o fa-4x" aria-hidden="true" ng-show="!togG" style="color: orange"></i>
                            </button>
                        </div>
                        <div class="cell" style="width:31%;border:0">
                        </div>
                        <div class="cell" style="width:32%;border:0">
                        </div>
                        <div class="cell" style="width:32%;border:0">
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-search"></span>
                                </span>
                                <input type="text" class="form-control" ng-model="search.from" placeholder="Search">
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-repeat="movie in movies | filter:search">
                        <div class="cell" style="width:5%;border:0">




                            <button id="toggleMessage" ng-click="movie.tog=!movie.tog" style="background: rgb(230,230,230);border:0;">
                                <i class="fa fa-check-circle-o fa-4x" aria-hidden="true" ng-show="movie.tog" style="color: orange"></i>
                                <i class="fa fa-circle-o fa-4x" aria-hidden="true" ng-show="!movie.tog" style="color: orange"></i>
                            </button>


                        </div>
                        <div class="cell" id="rcorners1">
                            <h4>{{ movie.date | date : "EEEE" }} <br /> {{ movie.date | date : "d h:mm a" }} </h4>

                        </div>

                        <div class="cell" id="Without">
                            <div class="row">
                                <h4> {{ movie.from }} </h4>
                            </div>
                            <div class="row" style="text-align:center; vertical-align: middle;">
                                <div id="dd-button">

                                </div>
                            </div>
                            <div class="row">

                                <h4> {{ movie.To }}</h4>
                            </div>

                        </div>
                        <div class="cell" id="rcorners2">
                            <div class="cell" style="border:0;">
                                <a href="#Truck" style="color: grey"><i class="fa fa-fw fa-truck fa-4x"></i></a>
                            </div>
                            <div class="cell" style="border:0;">
                                <h5>{{ "$"+(movie.price).toFixed(2) }}</h5>
                            </div>
                            <div class="cell" style="border:0;">
                                <button type="button" class="btn btn-danger">{{ movie.quantity }}</button>

                            </div>
                            <div class="cell" style="border:0;">
                                <button type="button" style="background: rgb(230,230,230);border:0"> 
                                </div>
                                <div class="cell" style="border:0;">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                                    <path
                                        d="M9 5.5c.83 0 1.5-.67 1.5-1.5S9.83 2.5 9 2.5 7.5 3.17 7.5 4 8.17 5.5 9 5.5zm0 2c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5S9.83 7.5 9 7.5zm0 5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5z" />
                                    </svg></button>
                            </div>
                        </div>

                    </div>





                </div>



                <div class="cell" style="border: 0;float: right; text-align:right;"><i class="fa fa-plus-circle fa-4x" aria-hidden="true" style="color: orange"></i></div>
            </div>
        </div>





    </div>
    </div>

    </div>

    </div>
    </div>


    </div>

    <!-- Angular Material requires Angular.js Libraries -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
</body>

</html>
